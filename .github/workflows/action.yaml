name: Setup and Run CLI

on:
  push:
    branches:
      - main

jobs:
  setup-run-knoxctl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup a Kubernetes environment
      run: ./Kubearmor/contribution/k3s/install_k3s.sh

    - name: Configuring and testing the Installation for cluster
      run: |
        kubectl wait --for=condition=Ready nodes --all --timeout=120s
        sudo apt install socat    

    - name: Download and extract knoxctl binary
      run: |
        wget -qO- https://knoxctl.netlify.app/binaries/accuknoxcli_0.1.5_linux_amd64.tar.gz | tar -zxvf -

    - name: Move binary and run install
      run: |
        chmod +x knoxctl
        sudo mv knoxctl /usr/local/bin
        knoxctl --help
        sudo knoxctl install
